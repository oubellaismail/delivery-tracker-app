spring:
  application:
    name: app

springdoc:
  default-produces-media-type: application/vnd.oai.openapi+yaml
  info :
    title : Delivery Tracker API
    version : 1.0.0
    description : API for managing transport logs, drivers, and clients in the delivery tracking system.
    licence :
      name : MIT License
      url : https://opensource.org/licenses/MIT

  servers:
    - url: https://api.yourprojectname.com
      description: Production / Future Deployment Server
    - url: http://localhost:8080
      description: Local development server

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always